<div ng-if="!details && search.length > 0">
	Loading results...
</div>
<div class="container">
	<div ng-if="details">
		Top Result:
		<img ng-src="{{ details[0].thumb }}" alt="" /></span>
		<span><a href="/#/{{ dataType }}s/{{ details[0].id }}">{{ details[0].title }}</a></span>
		<button ng-click="addObject()"> Add To Favorites </button>
	</div>
</div>
